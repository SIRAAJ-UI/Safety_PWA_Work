
<ng-template #ErrorAlertBox let-modal>
    <div class="modal-header">
        <h4 class="modal-title" id="modal-basic-title text-danger">Error</h4>
    </div>
    <div class="modal-body d-flex flex-column justify-content-center align-items-center">
        <span class="material-icons-outlined" style="font-size: 40px; color:red">
            report_problem
        </span>
        <h5 class="text-danger">UserName/Password is Invalid.</h5>
    </div>
    <div class="modal-footer d-flex justify-content-center">
        <button type="button" class="btn btn-primary" style="width: 150px;" (click)="modalRef.hide()">OK</button>
    </div>
</ng-template>
<div class="card">
    <h4 class="card-header">Login</h4>
    <div class="card-body">
        <form [formGroup]="form" (ngSubmit)="onSubmit()">
            <div class="form-group mb-2">
                <label for="username">Username</label>
                <input type="text" formControlName="username" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
                <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                    <div *ngIf="f.username.errors.required">Username is required</div>
                </div>
            </div>
            <div class="form-group mb-4">
                <label for="password">Password</label>
                <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
                <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                    <div *ngIf="f.password.errors.required">Password is required</div>
                </div>
            </div>
            <div class="form-group mt-2 d-flex">
                <button [disabled]="loading" class="btn btn-primary mr-4">
                    Login
                </button>
            </div>
        </form>
    </div>
</div>
