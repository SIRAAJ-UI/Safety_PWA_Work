<ng-template #ErrorAlertBox let-modal>
    <div class="modal-header">
        <h4 class="modal-title" id="modal-basic-title text-danger">Error</h4>
    </div>
    <div class="modal-body d-flex flex-column justify-content-center align-items-center">
        <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" aria-hidden="true" role="img"
            width="60px" height="60px" preserveAspectRatio="xMidYMid meet" viewBox="0 0 24 24">
            <path
                d="M2.73 21h18.53c.77 0 1.25-.83.87-1.5l-9.27-16a.996.996 0 0 0-1.73 0l-9.27 16c-.38.67.1 1.5.87 1.5zM13 18h-2v-2h2v2zm-1-4c-.55 0-1-.45-1-1v-2c0-.55.45-1 1-1s1 .45 1 1v2c0 .55-.45 1-1 1z"
                fill="red" />
        </svg>
        <h5 class="text-danger">UserName/Password is Invalid.</h5>
    </div>
    <div class="modal-footer d-flex justify-content-center">
        <button type="button" class="btn btn-primary" style="width: 150px;" (click)="modalRef.hide()">OK</button>
    </div>
</ng-template>
<div class="container h-100" style="margin-top:100px">
    <div class="d-flex justify-content-center h-100">
        <div class="card user_card">
            <div class="card-header d-flex justify-content-center">
                <img src="assets/icons/logo.png" alt="">
            </div>
            <div class="card-body" style="margin-top:10px">
                <form [formGroup]="form">
                    <div class="form-group mb-2">
                        <label for="username">Username</label>
                        <input type="text" formControlName="username" class="form-control"
                            [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
                        <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                            <div *ngIf="f.username.errors.required">Username is required</div>
                        </div>
                    </div>
                    <div class="form-group mb-4">
                        <label for="password">Password</label>
                        <input type="password" formControlName="password" class="form-control"
                            [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
                        <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                            <div *ngIf="f.password.errors.required">Password is required</div>
                        </div>
                    </div>
                    <div class="form-group mt-2 d-flex mb-2 ">
                        <button (click)="onSubmit()" [disabled]="loading" class="btn btn-primary mr-4 flex-fill">
                            Login
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
