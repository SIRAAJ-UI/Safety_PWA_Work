<ng-container>
    <ng-container *ngIf="isLoggedIn">
        <nav class="navbar navbar-expand navbar-dark d-flex justify-content-between p-2 bd-navbar brand-color">
            <div class="text-white d-flex align-items-center">
                <img src="assets/icons/logo.png" alt="">
                <label style="margin-left: 10px;font-size: 1.1em;">{{user?.FirstName}} {{user?.LastName}}</label>
            </div>
            <div class="navbar-nav d-flex align-items-center">
                <div
                    class="d-none d-xs-none d-sm-block d-md-block d-lg-block d-xl-block d-flex flex-column align-items-end">
                    <div class="d-flex align-items-center">
                        <a class="nav-item nav-link" [href]="AssignedReportUrl" target="_blank">Assigned Tasks</a>
                        <div class="text-white">|</div>
                        <a class="nav-item nav-link" [href]="ReportedReportUrl" target="_blank">Your Reports</a>
                        <div class="text-white"> </div>
                        <a class="nav-item nav-link text-end" [routerLink]="['/home']">Home</a>
                        <div class="wifi-status">
                            <div *ngIf="isOnline">
                                <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
                                    aria-hidden="true" role="img" width="20px" height="20px"
                                    preserveAspectRatio="xMidYMid meet" viewBox="0 0 24 24">
                                    <path
                                        d="M12 6c3.537 0 6.837 1.353 9.293 3.809l1.414-1.414C19.874 5.561 16.071 4 12 4c-4.071.001-7.874 1.561-10.707 4.395l1.414 1.414C5.163 7.353 8.463 6 12 6zm5.671 8.307c-3.074-3.074-8.268-3.074-11.342 0l1.414 1.414c2.307-2.307 6.207-2.307 8.514 0l1.414-1.414z"
                                        fill="currentColor" />
                                    <path
                                        d="M20.437 11.293c-4.572-4.574-12.301-4.574-16.873 0l1.414 1.414c3.807-3.807 10.238-3.807 14.045 0l1.414-1.414z"
                                        fill="currentColor" />
                                    <circle cx="12" cy="18" r="2" fill="currentColor" />
                                </svg>
                            </div>
                            <div *ngIf="!isOnline">
                                <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
                                    aria-hidden="true" role="img" width="20px" height="20px"
                                    preserveAspectRatio="xMidYMid meet" viewBox="0 0 24 24">
                                    <g fill="currentColor">
                                        <circle cx="12" cy="19" r="1" />
                                        <path
                                            d="M12.44 11l-1.9-1.89l-2.46-2.44l-1.55-1.55l-1.82-1.83a1 1 0 0 0-1.42 1.42l1.38 1.37l1.46 1.46l2.23 2.24l1.55 1.54l2.74 2.74l2.79 2.8l3.85 3.85a1 1 0 0 0 1.42 0a1 1 0 0 0 0-1.42zm9.28-3.07A13.93 13.93 0 0 0 12 4a14.1 14.1 0 0 0-4.44.73l1.62 1.62a11.89 11.89 0 0 1 11.16 3a1 1 0 0 0 .69.28a1 1 0 0 0 .72-.31a1 1 0 0 0-.03-1.39zM3.82 6.65a14.32 14.32 0 0 0-1.54 1.28a1 1 0 0 0 1.38 1.44a13.09 13.09 0 0 1 1.6-1.29zM17 13.14a1 1 0 0 0 .71.3a1 1 0 0 0 .72-1.69A9 9 0 0 0 12 9h-.16l2.35 2.35A7 7 0 0 1 17 13.14zm-9.57-2.88a8.8 8.8 0 0 0-1.9 1.49A1 1 0 0 0 7 13.14a7.3 7.3 0 0 1 2-1.41zm1.1 5.14a1 1 0 1 0 1.39 1.44a3.06 3.06 0 0 1 3.84-.25l-2.52-2.52a5 5 0 0 0-2.71 1.33z" />
                                    </g>
                                </svg>
                            </div>
                        </div>
                        <a class="nav-item nav-link" style="font-size: 1.1em;" (click)="logout()">Logout</a>
                    </div>
                </div>
                <div class="d-xs-block d-sm-none d-md-none">
                    <div role="button" style="width: 50px;" (click)="ShowHideMenu()">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 30 30" width="30" height="30"
                            focusable="false" role="img">
                            <path stroke="#fff" stroke-width="2" stroke-linecap="round" stroke-miterlimit="10"
                                d="M4 7h22M4 15h22M4 23h22"></path>
                        </svg>
                    </div>
                </div>
            </div>
        </nav>
        <div *ngIf="showmenu" class="mobile-menu d-xs-block d-sm-none d-md-none"  style="position: relative;">
            <div class="d-flex flex-column justify-content-end"
                style="position: absolute;background-color: white;width: 100%;z-index:1001">
                <a class="nav-item nav-link text-end" (click)="showmenu = false" [routerLink]="['/home']">Home</a>
                <a class="nav-item nav-link text-end"  (click)="showmenu = false" [href]="AssignedReportUrl" target="_blank">Assigned Reports</a>
                <a class="nav-item nav-link text-end"(click)="showmenu = false" [href]="ReportedReportUrl" target="_blank">Reported Reports</a>
                <a class="nav-item nav-link text-end" (click)="logout()">Logout</a>
            </div>
        </div>
    </ng-container>

</ng-container>
