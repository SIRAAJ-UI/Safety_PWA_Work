<ng-template #ErrorInImages let-modal>
  <div class="modal-header">
      <h4 class="modal-title" id="modal-basic-title text-danger">Error</h4>
  </div>
  <div class="modal-body d-flex flex-column justify-content-center align-items-center">
      <!-- <span class="material-icons-outlined" style="font-size: 40px; color:red">
          report_problem
      </span> -->
      <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" aria-hidden="true" role="img" width="60px" height="60px" preserveAspectRatio="xMidYMid meet" viewBox="0 0 24 24"><path d="M2.73 21h18.53c.77 0 1.25-.83.87-1.5l-9.27-16a.996.996 0 0 0-1.73 0l-9.27 16c-.38.67.1 1.5.87 1.5zM13 18h-2v-2h2v2zm-1-4c-.55 0-1-.45-1-1v-2c0-.55.45-1 1-1s1 .45 1 1v2c0 .55-.45 1-1 1z" fill="currentColor"/></svg>
      <h5 class="text-danger">Upload maximum 3 images</h5>
  </div>
  <div class="modal-footer d-flex justify-content-center">
      <button type="button" class="btn btn-primary" style="width: 150px;" (click)="modalRef.hide()">OK</button>
  </div>
</ng-template>
<ng-template #AlertBox let-modal>
  <div class="modal-header">
      <h4 class="modal-title" id="modal-basic-title">Confirmation</h4>
  </div>
  <div class="modal-body d-flex flex-column justify-content-center align-items-center">
      <h5>Are you sure want to delete the image?</h5>
  </div>
  <div class="modal-footer d-flex justify-content-center">
      <button type="button" class="btn btn-danger" style="width: 150px;" (click)="yesToDelete()">Yes</button>
      <button type="button" class="btn btn-primary" style="width: 150px;" (click)="noToDelete()">No</button>

  </div>
</ng-template>
<canvas [class.hide]=true #canvas id="canvas"></canvas>
  <div class="d-flex justify-content-center">
    <label for="file-upload" class="custom-file-upload">
      <svg class="camera-icons" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" aria-hidden="true" role="img" width="60px" height="60px" preserveAspectRatio="xMidYMid meet" viewBox="0 0 24 24"><path d="M4 4h3l2-2h6l2 2h3a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V6a2 2 0 0 1 2-2m8 3a5 5 0 0 0-5 5a5 5 0 0 0 5 5a5 5 0 0 0 5-5a5 5 0 0 0-5-5m0 2a3 3 0 0 1 3 3a3 3 0 0 1-3 3a3 3 0 0 1-3-3a3 3 0 0 1 3-3z" fill="currentColor"/></svg>
    </label>
    <input id="file-upload" type="file" accept="image/*" capture="camera" (change)="validateFileType($event)" />
  </div>
  <div class="main-container">
    <div class="preview-thumbnail">
      <div class="tile" *ngFor="let capture of captures">
        <div class="d-flex flex-column align-items-center">
          <img width="180" height="150" [src]="capture?.source">
          <div role="button" class="delete-icons" (click)="onDeleteImage(capture.id)">
            <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" aria-hidden="true" role="img" width="1em" height="1em" preserveAspectRatio="xMidYMid meet" viewBox="0 0 1024 1024"><path fill="currentColor" d="M352 192V95.936a32 32 0 0 1 32-32h256a32 32 0 0 1 32 32V192h256a32 32 0 1 1 0 64H96a32 32 0 0 1 0-64h256zm64 0h192v-64H416v64zM192 960a32 32 0 0 1-32-32V256h704v672a32 32 0 0 1-32 32H192zm224-192a32 32 0 0 0 32-32V416a32 32 0 0 0-64 0v320a32 32 0 0 0 32 32zm192 0a32 32 0 0 0 32-32V416a32 32 0 0 0-64 0v320a32 32 0 0 0 32 32z"/></svg>
          </div>
        </div>
      </div>
    </div>
  </div>
