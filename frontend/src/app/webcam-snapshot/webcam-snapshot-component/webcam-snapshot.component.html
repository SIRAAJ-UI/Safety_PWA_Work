<canvas [class.hide]=true #canvas id="canvas"></canvas>
<div class="d-flex justify-content-center">
  <label for="file-upload" class="custom-file-upload">
    <span class="material-icons" style="font-size: 5em;">camera_enhance</span>
  </label>
  <input id="file-upload" type="file" accept="image/*" capture="camera" (change)="validateFileType($event)" />
</div>
<div class="main-container">
  <div class="preview-thumbnail">
    <div class="tile" *ngFor="let capture of captures">
      <img width="180" height="150" [src]="capture">
    </div>
  </div>
</div>
